    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
    </header>

    <main class="maincontent">
      <section id="map-container" role="application" aria-label="map">
        <div id="map"></div>
      </section>
      <section>
        <div class="filter-options">
          <div class="filter-wrap">
            <h2>Filter Results</h2>
            <div class="filter-box">
              <div class="neighborhoods-wrap rating-box">
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filter for Neighborhood">
                  <option value="all" role="option">All Neighborhoods</option>
                </select>
              </div>
              <div class="cuisines-wrap rating-box">
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Filter for Cuisine">
                  <option value="all" role="option">All Cuisines</option>
                </select>
              </div>
              <div class="favorites-wrap rating-box">
                <select id="favorites-select" name="favorites" onchange="updateRestaurants()" aria-label="Filter for Favorites">
                  <option value="all">Favorites and not</option>
                  <option value="true">Favorites</option>
                </select>
              </div>
            </div>
            <div class="empty-div">
            </div>
          </div>
        </div>
        <ul id="restaurants-list" class="grid"></ul>
      </section>
    </main>

    <footer class="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <!-- Don't use async and defer with google maps apis because there is race condition
         with installing initmap and usage of the google maps apis-->
    <script src="https://maps.googleapis.com/maps/api/js?&libraries=places&key=AIzaSyBSfnzcliB8d9is_xp9JDEHcXUN9OyC6vQ&v=3"></script>
    <script src="js/main_bundle.js"></script>

  </body>
