<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application" aria-label="Map">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <div class="filter-wrap">
          <h2>Filter Results</h2>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhood" tabindex="1">
            <option value="all" role="option">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select cuisine" tabindex="2">
            <option value="all" role="option">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list" class="grid"></ul>
    </section>
  </main>

  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFjrHG191N1SW8NPbOkwC3dSFheG78tr4&libraries=places&callback=initMap"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>

  <footer class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
